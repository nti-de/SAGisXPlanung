      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
