XP_AbstraktesPraesentationsobjekt:
  attributes:
    art:
      doc: "\"art\" gibt die Namen der Attribute an, die mit dem Präsentationsobjekt\
        \ dargestellt werden sollen. Dabei ist beim Verweis auf komplexe Attribute\
        \ des Fachobjekts die Xpath-Syntax zu verwenden. Wenn das zugehörige Attribut\
        \ oder Sub-Attribut des Fachobjekts mehrfach belegt ist, sollte die []-Syntax\
        \ zur Spezifikation des zugehörigen Instanz-Attributs benutzt werden. \r\n\
        \r\nDas Attribut 'art' darf nur bei \"Freien Präsentationsobjekten\" (dientZurDarstellungVon\
        \ = NULL) nicht belegt sein."
    darstellungsprioritaet:
      doc: Enthält die Darstellungspriorität für Elemente der Signatur. Eine vom Standardwert
        abweichende Priorität wird über dieses Attribut definiert und nicht über eine
        neue Signatur.
    dientZurDarstellungVon:
      doc: Verweis auf das Fachobjekt, deren Plandarstellung durch das Präsentationsobjekt
        unterstützt werden soll.
    gehoertZuBereich:
      doc: Referenz auf den Bereich, zu dem das Präsentationsobjekt gehört.
    index:
      doc: "Wenn das Attribut, das vom Inhalt des Attributs \"art“ bezeichnet wird,\
        \ im Fachobjekt mehrfach belegt ist gibt \"index\" an, auf welche Instanz\
        \ des Attributs sich das Präsentationsobjekt bezieht. Indexnummern beginnen\
        \ dabei immer mit 0.\r\n\r\nDies Attribut ist als \"veraltet\" gekennzeichnet\
        \ und wird in Version 6.0 voraussichtlich wegfallen. Alternativ sollte im\
        \ Attribut \"art\" die XPath-Syntax benutzt werden."
    stylesheetId:
      doc: Das Attribut "stylesheetId" zeigt auf ein extern definierte Stylesheet,
        das Parameter zur Visualisierung von Flächen, Linien, Punkten und Texten enthält.
        Jedem Stylesheet ist weiterhin eine Darstellungspriorität zugeordnet. Außerdem
        kann ein Stylesheet logische Elemente enthalten,  die die Visualisierung abhängig
        machen vom Wert des durch "art" definierten Attributes des Fachobjektes, das
        durch die Relation "dientZurDarstellungVon" referiert wird.
  doc: 'Abstrakte Basisklasse für alle Präsentationsobjekte. Die Attribute entsprechen
    dem ALKIS-Objekt AP_GPO, wobei das Attribut "signaturnummer" in '
XP_BegruendungAbschnitt:
  attributes:
    refText:
      doc: Referenz auf ein externes Dokument das den Begründungs-Abschnitt enthält.
    schluessel:
      doc: Schlüssel zur Referenzierung des Abschnitts von einem Fachobjekt aus.
    text:
      doc: Inhalt eines Abschnitts der Begründung.
  doc: Ein Abschnitt der Begründung des Plans.
XP_Bereich:
  attributes:
    bedeutung:
      doc: Spezifikation der semantischen Bedeutung eines Bereiches.
    detaillierteBedeutung:
      doc: Detaillierte Erklärung der semantischen Bedeutung eines Bereiches, in Ergänzung
        des Attributs "bedeutung".
    erstellungsMassstab:
      doc: Der bei der Erstellung der Inhalte des Bereichs benutzte Kartenmaßstab.
        Wenn dieses Attribut nicht spezifiziert ist, gilt für den Bereich der auf
        Planebene (XP_Plan) spezifizierte Maßstab.
    geltungsbereich:
      doc: Räumliche Abgrenzung des Bereiches. Wenn dieses Attribut nicht spezifiziert
        ist, gilt für den Bereich der auf Planebene (XP_Plan) spezifizierte Geltungsbereich.
    name:
      doc: Bezeichnung des Bereiches
    nummer:
      doc: Nummer des Bereichs
    planinhalt:
      doc: Verweis auf einen Planinhalt des Bereichs
    praesentationsobjekt:
      doc: Referenz auf ein Präsentationsbereich, das zum Bereich gehört.
    rasterBasis:
      doc: "Referenz auf einen georeferenzierte Rasterplan, der die Inhalte des Bereichs\
        \ wiedergibt.\r\n\r\nDiese Relation ist veraltet und wird in XPlanGML 6.0\
        \ wegfallen. XP_Rasterdarstellung sollte folgendermaßen abgebildet werden:\r\
        \n\r\nXP_Rasterdarstellung.refScan --> XP_Bereich.refScan\r\nXP_Rasterdarstellung.refText\
        \ --> XP_Plan.texte\r\nXP_Rasterdarstellung.refLegende --> XP_Plan.externeReferenz\r\
        \n"
    refScan:
      doc: "Referenz auf einen georeferenzierteRasterplan, der die Inhalte des Bereichs
          wiedergibt. Das über refScan referierte Rasterbild zeigt einen Plan, dessen Geltungsbereich durch den
          Geltungsbereich des Bereiches (Attribut geltungsbereich von XP_Bereich) oder, wenn geltungsbereich nicht
          belegt ist, den Geltungsbereich des Gesamtplans (Attribut raeumlicherGeltungsbereich von XP_Plan) definiert ist.
          Im Standard sind nur georeferenzierte Rasterpläne zugelassen. Die über refScan referierte externe Referenz
          muss deshalb entweder von der Art \"PlanMitGeoreferenz\" sein oder die URL eines Geodienstes enthalten."
  doc: Abstrakte Oberklasse für die Modellierung von Bereichen. Ein Bereich fasst
    die Inhalte eines Plans nach bestimmten Kriterien zusammen.
