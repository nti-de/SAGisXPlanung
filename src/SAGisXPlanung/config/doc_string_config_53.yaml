  doc: Gebiets- und Gemeindefunktionen.
RP_GenerischesObjekt:
  attributes:
    typ:
      doc: Über eine CodeList definierte Zweckbestimmung der Festlegung.
  doc: Klasse zur Modellierung aller Inhalte des Raumordnungsplans, die durch keine
    andere Klasse des RPlan-Fachschemas dargestellt werden können.
RP_Geometrieobjekt:
  attributes:
    flaechenschluss:
      doc: Zeigt an, ob für das Objekt Flächenschluss vorliegt.
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punktförmigem Raumbezug als Winkel gegen
        die Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach
        Süd und West).
    position:
      doc: Variabler Raumbezug.
  doc: Basisklasse für alle Objekte eines Raumordnungsplans mit variablem Raumbezug.
    Ein konkretes Objekt muss entweder punktförmigen, linienförmigen oder flächenhaften
    Raumbezug haben, gemischte Geometrie ist nicht zugelassen. RP_Geometrieobjekt
    selbst ist abstrakt.
RP_Gewaesser:
  attributes:
    gewaesserTyp:
      doc: Spezifiziert den Typ des Gewässers.
  doc: Gewässer, die nicht andersweitig erfasst werden, zum Beispiel Flüsse oder Seen.
RP_Grenze:
  attributes:
    sonstTyp:
      doc: Erweiterter Typ.
    spezifischerTyp:
      doc: Spezifischer Typ der Grenze
    typ:
      doc: Typ der Grenze
  doc: Grenzen.
RP_GruenzugGruenzaesur:
  attributes:
    typ:
      doc: Klassifikation von Zäsurtypen.
  doc: Grünzüge und kleinräumigere Grünzäsuren sind Ordnungsinstrumente zur Freiraumsicherung.
    Teilweise werden Grünzüge auch Trenngrün genannt.
RP_Hochwasserschutz:
  attributes:
    typ:
      doc: Klassifikation von Hochwasserschutztypen.
  doc: "Die Klasse RP_Hochwasserschutz enthält Hochwasserschutz und vorbeugenden Hochwasserschutz.\r\
    \n"
RP_IndustrieGewerbe:
  attributes:
    typ:
      doc: Klassifikation von Industrie- und Gewerbetypen.
  doc: Industrie- und Gewerbestrukturen und -funktionen.
RP_Klimaschutz:
  attributes:
    typ:
      doc: Klassifikation von Lufttypen.
  doc: (Siedlungs-) Klimaschutz. Beinhaltet zum Beispiel auch Kalt- und Frischluftschneisen.
RP_Kommunikation:
  attributes:
    typ:
      doc: Klassifikation von Kommunikations-Infrastruktur.
  doc: Infrastruktur zur Telekommunikation, digitale Infrastruktur oder Kommunikationsinfrastruktur.
RP_Kulturlandschaft:
  attributes:
    typ:
      doc: Klassifikation von Kulturlandschaftstypen.
  doc: "Landschaftsbereich mit überwiegend anthropogenen Ökosystemen (historisch geprägt\
    \ und gewachsen). Sie sind nach §2, Nr. 5 des ROG mit ihren Kultur- und Naturdenkmälern\
    \ zu erhalten und zu entwickeln. \r\n"
RP_LaermschutzBauschutz:
  attributes:
    typ:
      doc: Klassifikation von Lärmschutztypen.
  doc: Infrastruktur zum Lärmschutz und/oder Bauschutz.
RP_Landwirtschaft:
  attributes:
    typ:
      doc: Klassifikation von Landwirtschaftstypen.
  doc: Landwirtschaft, hauptsächlich im ländlichen Raum angesiedelt, erfüllt für die
    Gesellschaft wichtige Funktionen in der Produktion- und Versorgung mit Lebensmitteln,
    für Freizeit und Freiraum oder zur Biodiversität.
RP_Legendenobjekt:
  attributes:
    gehoertZuPraesentationsobjekt:
      doc: Verweis auf das zugehörige Präsentationsobjekt
    legendenBezeichnung:
      doc: Bezeichnung des XPlan-FeatureTypes in der Legende des dazugehörigen Plans.
    reflegendenBild:
      doc: Referenz auf das Bild eines Planzeichens in der Legende eines Plans.
  doc: Die Klasse RP_Legendenobjekt enthält Daten zur Legende und Darstellung im Ursprungsplan.
RP_Luftverkehr:
  attributes:
    typ:
      doc: Klassifikation von Luftverkehr-Infrastruktur.
  doc: Luftverkehr-Infrastruktur ist Infrastruktur, die  im Zusammenhang mit der Beförderung
    von Personen, Gepäck, Fracht und Post mit staatlich zugelassenen Luftfahrzeugen,
    besonders Flugzeugen steht.
RP_NaturLandschaft:
  attributes:
    typ:
      doc: Klassifikation von Naturschutz, Landschaftsschutz und Naturlandschafttypen.
  doc: Naturlandschaften sind von umitellbaren menschlichen Aktivitäten weitestgehend
    unbeeinflusst gebliebene Landschaft.
RP_NaturschutzrechtlichesSchutzgebiet:
  attributes:
    istKernzone:
      doc: Gibt an, ob es sich um eine Kernzone handelt.
    typ:
      doc: Klassifikation des Naturschutzgebietes.
  doc: Schutzgebiet nach Bundes-Naturschutzgesetz.
RP_Objekt:
  attributes:
    bedeutsamkeit:
      doc: Bedeutsamkeit eines Objekts.
    gebietsTyp:
      doc: Gebietstyp eines Objekts.
    istZweckbindung:
      doc: Zeigt an, ob es sich bei diesem Objekt um eine Zweckbindung handelt.
    konkretisierung:
      doc: Konkretisierung des Rechtscharakters.
    kuestenmeer:
      doc: Zeigt an, ob das Objekt im Küstenmeer liegt.
    rechtscharakter:
      doc: Rechtscharakter des Planinhalts.
    refTextInhalt:
      doc: Referenz eines raumbezogenen Fachobjektes auf textuell formulierte Planinhalte.
  doc: RP_Objekt ist die Basisklasse für alle spezifischen Festlegungen eines Raumordnungsplans.
    Sie selbst ist abstrakt, d.h. sie wird selbst nicht als eigenes Objekt verwendet,
    sondern vererbt nur ihre Attribute an spezielle Klassen.
RP_Plan:
  attributes:
    aenderungenBisDatum:
      doc: Datum, bis zu dem Planänderungen berücksichtigt wurden.
    amtlicherSchluessel:
      doc: Amtlicher Schlüssel eines Plans auf Basis des  AGS-Schlüssels (Amtlicher
        Gemeindeschlüssel).
    aufstellungsbeschlussDatum:
      doc: Datum des Aufstellungsbeschlusses.
    auslegungEndDatum:
      doc: End-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    auslegungStartDatum:
      doc: Start-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    bereich:
      doc: Relation auf einen Bereich
    bundesland:
      doc: Zuständige Bundesländer für den Plan.
    datumDesInkrafttretens:
      doc: Datum des Inkrafttretens des Plans.
    entwurfsbeschlussDatum:
      doc: Datum des Entwurfsbeschlusses
    genehmigungsbehoerde:
      doc: Zuständige Genehmigungsbehörde
    planArt:
      doc: Art des Raumordnungsplans.
    planbeschlussDatum:
      doc: Datum des Planbeschlusses.
    planungsregion:
      doc: Kennziffer der Planungsregion.
    rechtsstand:
      doc: Rechtsstand des Plans.
    sonstPlanArt:
      doc: Spezifikation einer weiteren Planart (CodeList) bei planArt == 9999.
    status:
      doc: Status des Plans, definiert über eine CodeList.
    teilabschnitt:
      doc: Kennziffer des Teilabschnittes.
    traegerbeteiligungsEndDatum:
      doc: End-Datum der Trägerbeteiligung. Bei mehrfacher Trägerbeteiligung können
        mehrere Datumsangaben spezifiziert werden.
    traegerbeteiligungsStartDatum:
      doc: Start-Datum der Trägerbeteiligung. Bei mehrfacher Trägerbeteiligung können
        mehrere Datumsangaben spezifiziert werden.
    verfahren:
      doc: Verfahrensstatus des Plans.
  doc: Die Klasse RP_Plan modelliert einen Raumordnungsplan.
RP_Planungsraum:
  attributes:
    planungsraumBeschreibung:
      doc: Textliche Beschreibung eines Planungsrauminhalts.
  doc: Modelliert einen allgemeinen Planungsraum.
RP_RadwegWanderweg:
  attributes:
    typ:
      doc: Klassifikation von Radwegen und Wanderwegen.
  doc: Radwege und Wanderwege. Straßenbegleitend oder selbstständig geführt.
RP_Raumkategorie:
  attributes:
    besondererTyp:
      doc: Klassifikation verschiedener besonderer Raumkategorien.
    typ:
      doc: Klassifikation verschiedener Raumkategorien.
  doc: Raumkategorien sind nach bestimmten Kriterien abgegrenze Gebiete, in denen
    vergleichbare Strukturen bestehen und in denen die Raumordnung gleichartige Ziele
    verfolgt. Kriterien können z.B. siedlungsstrukturell, qualitativ oder potentialorientiert
    sein.
RP_Rohstoff:
  attributes:
    bergbauplanungTyp:
      doc: Klassifikation von Bergbauplanungstypen.
    detaillierterRohstoffTyp:
      doc: Abgebauer Rohstoff in Textform
    folgenutzung:
      doc: Klassifikation von Folgenutzungen bestimmter bergbaulicher Maßnahmen.
    folgenutzungText:
      doc: Textliche Festlegungen und Spezifizierungen zur Folgenutzung einer Bergbauplanung.
    istAufschuettungAblagerung:
      doc: Gibt an, ob der Rohstoff aus einer Aufschüttung oder Ablagerung gewonnen
        wird
    rohstoffTyp:
      doc: Abgebauter Rohstoff.
    tiefe:
      doc: Tiefe eines Rohstoffes
    zeitstufe:
      doc: Zeitstufe des Rohstoffabbaus.
    zeitstufeText:
      doc: Textliche Spezifizierung einer Rohstoffzeitstufe, zum Beispiel kurzfristiger
        Abbau (Zeitstufe I) und langfristige Sicherung für mindestens 25-30 Jahre
        (Zeitstufe II).
  doc: Rohstoff, inklusive Rohstoffprospektion, Rohstoffsicherung, Rohstoffabbau,
    Bergbau und Bergbaufolgelandschaft.
RP_Schienenverkehr:
  attributes:
    besondererTyp:
      doc: Klassifikation von besonderer Schienenverkehr-Infrastruktur.
    typ:
      doc: Klassifikation von Schienenverkehr-Infrastruktur.
  doc: Schienenverkehr-Infrastruktur.
RP_Siedlung:
  attributes:
    bauhoehenbeschraenkung:
      doc: Assoziierte Bauhöhenbeschränkung.
    istSiedlungsbeschraenkung:
      doc: Abfrage, ob der FeatureType eine Siedlungsbeschränkung ist.
  doc: Allgemeines Siedlungsobjekt. Dieses vererbt an mehrere Spezialisierungen, ist
    aber selbst nicht abstrakt.
RP_SonstVerkehr:
  attributes:
    typ:
      doc: Sonstige Klassifikation von Verkehrs-Infrastruktur.
  doc: Sonstige Verkehrsinfrastruktur, die sich nicht eindeutig einem anderen Typ
    zuordnen lässt.
RP_SonstigeInfrastruktur:
  attributes: {}
  doc: Sonstige Infrastruktur.
RP_SonstigerFreiraumschutz:
  attributes: {}
  doc: Sonstiger Freiraumschutz. Nicht anderweitig zuzuordnende Freiraumstrukturen.
RP_SonstigerSiedlungsbereich:
  attributes: {}
  doc: Sonstiger Siedlungsbereich.
RP_SozialeInfrastruktur:
  attributes:
    typ:
      doc: Klassifikation von Sozialer Infrastruktur.
  doc: Soziale Infrastruktur ist ein (unpräziser) Sammelbegriff für Einrichtungen,
    Leistungen und Dienste in den Kommunen, distinkt von Verkehr, Energieversorgung
    und Entsorgung. Sie umfasst u.a. Bildung, Gesundheit, Sozialeinrichtungen, Kultureinrichtungen
    und Einrichtungen der öffentlichen Verwaltung.
RP_Sperrgebiet:
  attributes:
    typ:
      doc: Klassifikation verschiedener Sperrgebiettypen.
  doc: Sperrgebiet, Gelände oder Areal, das für die Zivilbevölkerung überhaupt nicht
    oder zeitweise nicht zugänglich ist.
RP_Sportanlage:
  attributes:
    typ:
      doc: Klassifikation von Sportanlagen.
  doc: "Sportanlagen und -bereiche.\r\n"
RP_Strassenverkehr:
  attributes:
    besondererTyp:
      doc: Klassifikation von besonderer Strassenverkehr-Infrastruktur.
    typ:
      doc: Klassifikation von Strassenverkehr-Infrastruktur.
  doc: Strassenverkehr-Infrastruktur.
RP_TextAbschnitt:
  attributes:
    rechtscharakter:
      doc: "Rechtscharakter des textlich formulierten Planinhalts.\r\n"
  doc: 'Texlich formulierter Inhalt eines Raumordnungsplans, der einen anderen Rechtscharakter
    als das zugrunde liegende Fachobjekt hat (Attribut '
RP_Verkehr:
  attributes:
    allgemeinerTyp:
      doc: Allgemeine Klassifikation der Verkehrs-Arten.
    bezeichnung:
      doc: Bezeichnung eines Verkehrstyps.
    status:
      doc: Klassifikation von Verkehrsstati.
  doc: Enthält allgemeine Verkehrs-Infrastruktur, die auch multiple Typen (etwa Straße
    und Schiene) beinhalten kann. Die Klasse selbst vererbt an spezialisierte Verkehrsarten,
    ist aber nicht abstrakt (d.h. sie kann selbst auch verwendet werden).
RP_Wasserschutz:
  attributes:
    typ:
      doc: Klassifikation des Wasserschutztyps.
    zone:
      doc: Wasserschutzzone
  doc: Grund-, Trink- und Oberflächenwasserschutz.
RP_Wasserverkehr:
  attributes:
    typ:
      doc: Klassifikation von Wasserverkehr-Infrastruktur.
  doc: Wasserverkehr-Infrastruktur.
RP_Wasserwirtschaft:
  attributes:
    typ:
      doc: Klassifikation von Anlagen und Einrichtungen der Wasserwirtschaft
  doc: Wasserwirtschaft beinhaltet die zielbewusste Ordnung aller menschlichen Einwirkungen
    auf das ober- und unterirdische Wasser. Im Datenschema werden Gewässer, Wasserschutz,
    Hochwasserschutz und Wasserverkehr in gesonderten Klassen gehalten.
RP_WohnenSiedlung:
  attributes:
    typ:
      doc: Klassifikation von Wohnen- und Siedlungstypen.
  doc: Wohn- und Siedlungsstruktur und -funktionen.
RP_ZentralerOrt:
  attributes:
    sonstigerTyp:
      doc: Sonstige Klassifikation von Zentralen Orten.
    typ:
      doc: Klassifikation von Zentralen Orten.
  doc: Zentrale Orte übernehmen die Versorgung ihrer Einwohner sowie Versorgungs und
    Entwicklungsfunktionen für den Einzugsbereich des Zentralen Ortes. Das zentralörtliche
    System ist hierarchisch gegliedert.
SO_Bauverbotszone:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung des Bauverbots bzw. der Baubeschränkung
    detailArtDerFestlegung:
      doc: Detaillierte Klassifizierung des Bauverbots bzw. der Baubeschränkung über
        eine Codeliste
    name:
      doc: Informelle bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung
    rechtlicheGrundlage:
      doc: Rechtliche Grundlage des Bauverbots bzw. der Baubeschränkung
  doc: Bereich, in denen Verbote oder Beschränkungen für die Errichtung baulicher
    Anlagen bestehen
SO_Bereich:
  attributes:
    gehoertZuPlan:
      doc: Referenz auf den Plan, zu dem der Bereich gehört
  doc: "Bereich eines sonstigen raumbezogenen Plans.\r\n"
SO_Bodenschutzrecht:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung der Festlegung.
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifizierung der Festlegung.
    istVerdachtsflaeche:
      doc: Angabe ob es sich um eine Verdachtsfläche handelt.
    name:
      doc: Informelle Bezeichnung der Festlegung.
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung. bzw. Nummer in einem
        Altlast-Kataster
  doc: "Festlegung nach Bodenschutzrecht.\r\n"
SO_Denkmalschutzrecht:
  attributes:
    artDerFestlegung:
      doc: Rechtliche Klassifizierung der Festlegung
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere rechtliche Klassifizierung
        der Festlegung.
    name:
      doc: Informelle Bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung.
    weltkulturerbe:
      doc: Gibt an, ob das geschützte Objekt zum Weltkulturerbe gehört.
  doc: "Festlegung nach Denkmalschutzrecht\r\n"
SO_Flaechenobjekt:
  attributes:
    flaechenschluss:
      doc: 'Zeigt an, ob das Objekt als Flächenschlussobjekt oder Überlagerungsobjekt
        gebildet werden soll. Flächenschlussobjekte dürfen sich nicht überlappen,
        sondern nur an den Flächenrändern berühren, wobei die jeweiligen Stützpunkte
        der Randkurven übereinander liegen müssen. Die Vereinigung der Flächenschlussobjekte
        überdeckt den Geltungsbereich des sonstigen raumbezogenen Plans vollständig. '
    position:
      doc: 'Flächenhafter Raumbezug des Objektes (Eine Einzelfläche oder eine Menge
        von Flächen, die sich nicht überlappen dürfen). '
  doc: Basisklasse für alle Objekte mit flächenhaftem Raumbezug (eine Einzelfläche
    oder eine Menge von Flächen, die sich nicht überlappen dürfen).
SO_Forstrecht:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung der Eigentumsart des Waldes.
    betreten:
      doc: Festlegung zusätzlicher, normalerweise nicht-gestatteter Aktivitäten, die
        in dem Wald ausgeführt werden dürfen, nach §14 Abs. 2 Bundeswaldgesetz.
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifizierung der Eigentumsart
        des Waldes
    funktion:
      doc: Klassifizierung der Fukktion des Waldes
    name:
      doc: Informelle Bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung
  doc: Festlegung nach Forstrecht
SO_Gebiet:
  attributes:
    aufstellungsbeschhlussDatum:
      doc: Datum des Aufstellungsbeschlusses
    durchfuehrungEndDatum:
      doc: End-Datum der Durchführung
    durchfuehrungStartDatum:
      doc: Start-Datum der Durchführung
    gebietsArt:
      doc: Klassifikation des Gebietes nach BauGB.
    gemeinde:
      doc: Zuständige Gemeinde
    rechtsstandGebiet:
      doc: Rechtsstand der Gebietsausweisung
    sonstGebietsArt:
      doc: Über eine Codeliste definierte Klassifikation einer nicht auf dem BauGB
        beruhenden, z.B. länderspezifischen Gebietsausweisung. In dem Fall muss das
        Attribut "gebietsArt" den Wert 9999 (Sonstiges) haben.
    sonstRechtsstandGebiet:
      doc: Über eine Codeliste definierter sonstiger Rechtsstand der Gebietsausweisung,
        der nicht durch die Liste SO_RechtsstandGebietTyp wiedergegeben werden kann.
        Das Attribut "rechtsstandGebiet" muss in diesem Fall den Wert 9999 (Sonstiges)
        haben.
    traegerMassnahme:
      doc: Maßnahmen-Träger
  doc: "Umgrenzung eines sonstigen Gebietes nach BauGB\r\n"
SO_Gelaendemorphologie:
  attributes:
    artDerFestlegung:
      doc: Klassifikation der Geländestruktur
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifikation der Geländestruktur
    name:
      doc: Informelle Bezeichnung der Struktur
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Struktur
  doc: Das Landschaftsbild prägende Geländestruktur
SO_Geometrieobjekt:
  attributes:
    flaechenschluss:
      doc: 'Zeigt bei flächenhaftem Raumbezug an, ob das Objekt als Flächenschlussobjekt
        oder Überlagerungsobjekt gebildet werden soll. Flächenschlussobjekte dürfen
        sich nicht überlappen, sondern nur an den Flächenrändern berühren, wobei die
        jeweiligen Stützpunkte der Randkurven übereinander liegen müssen. Die Vereinigung
        der Flächenschlussobjekte überdeckt den Geltungsbereich des sonstigen raumbezogenen
        Plans vollständig. '
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punktförmigem Raumbezug als Winkel gegen
        die Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach
        Süd und West)
    position:
      doc: Raumbezug - Entweder punktförmig, linienförmig oder flächenhaft, gemischte
        Geometrie ist nicht zugelassen.
  doc: Basisklasse für alle Objekte mit variablem Raumbezug. Ein konkretes Objekt
    muss entweder punktförmigen, linienförmigen oder flächenhaften Raumbezug haben,
    gemischte Geometrie ist nicht zugelassen.
SO_Gewaesser:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung des Gewässers
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifizierung des Gewässers
    name:
      doc: Informelle Bezeichnung dees Gewässers
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer des Gewässers.
  doc: Abbildung eines bestehenden Gewässers
SO_Grenze:
  attributes:
    sonstTyp:
      doc: Über eine Codeliste definierte weitere Grenztypen, wenn das Attribut typ
        den Wert 9999 hat.
    typ:
      doc: Typ der Grenze
  doc: Grenze einer Verwaltungseinheit oder sonstige Grenze in raumbezogenen Plänen.
SO_Linienobjekt:
  attributes:
    position:
      doc: Linienförmiger Raumbezug (Einzelne zusammenhängende Kurve, die aus Linienstücken
        und Kreisbögen aufgebaut ist, oder eine Menge derartiger Kurven),
  doc: Basisklasse für Objekte mit linienförmigem Raumbezug (eine einzelne zusammenhängende
    Kurve, die aus Linienstücken und Kreisbögen zusammengesetzt sein kann, oder eine
    Menge derartiger Kurven).
