    \ gemäß § 9 Abs 1. Nr. 2a BauGB\r\n"
BP_AbstandsMass:
  attributes:
    endWinkel:
      doc: Endwinkel für die Planarstellung des Abstandsmaßes (nur relevant für Maßkreise).
        Die Winkelwerte beziehen sich auf den Rechtswert (Ost-Richtung)
    startWinkel:
      doc: Startwinkel für die Plandarstellung des Abstandsmaßes (nur relevant für
        Maßkreise). Die Winkelwerte beziehen sich auf den Rechtswert (Ost-Richtung)
    typ:
      doc: Typ der Massangabe (Maßpfeil oder Maßkreis).
    wert:
      doc: Wertangabe des Abstandsmaßes. Bei Maßpfeilen (typ == 1000) enthält das
        Attribut die Länge des Maßpfeilen (uom = "m"), bei Maßkreisen den von startWinkel
        und endWinkel eingeschlossenen Winkel (uom = "grad").
  doc: "Darstellung von Maßpfeilen oder Maßkreisen in BPlänen, um eine eindeutige\
    \ Vermassung einzelner Festsetzungen zu erreichen.\r\n"
BP_AbweichungVonBaugrenze:
