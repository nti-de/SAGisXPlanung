XP_GenerAttribut:
  attributes:
    name:
      doc: Name des Generischen Attributs
  doc: "Abstrakte Basisklasse für Generische Attribute.\r\n"
XP_Hoehenangabe:
  attributes:
    abweichenderBezugspunkt:
      doc: Textuelle Spezifikation eines Höhenbezugspunktes wenn das Attribut "bezugspunkt"
        nicht belegt ist.
    abweichenderHoehenbezug:
      doc: Textuelle Spezifikation des Höhenbezuges wenn das Attribut "hoehenbezug"
        nicht belegt ist.
    bezugspunkt:
      doc: Bestimmung des Bezugspunktes der Höhenangaben. Wenn weder dies Attribut
        noch das Attribut "abweichenderBezugspunkt" belegt sind, soll die Höhenangabe
        als vertikale Einschränkung des zugeordneten Planinhalts interpretiert werden.
    h:
      doc: Maximal zulässige Höhe des Bezugspunktes (bezugspunkt) .
    hMax:
      doc: 'Maximal zulässige Höhe des Bezugspunktes (bezugspunkt) bei einer Bereichsangabe,
        bzw. obere Grenze des vertikalen Gültigkeitsbereiches eines Planinhalts, wenn
        "bezugspunkt" nicht belegt ist.  In diesem Fall gilt: Ist  "hMin" nicht belegt,
        gilt die Festlegung bis zur Höhe "hMax".'
    hMin:
      doc: 'Minimal zulässige Höhe des Bezugspunktes (bezugspunkt) bei einer Bereichsangabe,
        bzw. untere Grenze des vertikalen Gültigkeitsbereiches eines Planinhalts,
        wenn "bezugspunkt" nicht belegt ist. In diesem Fall gilt: Ist  "hMax" nicht
        belegt, gilt die Festlegung ab der Höhe "hMin".'
    hZwingend:
      doc: Zwingend einzuhaltende Höhe des Bezugspunktes (bezugspunkt) , bzw. Beschränkung
        der vertikalen Gültigkeitsbereiches eines Planinhalts auf eine bestimmte Höhe.
    hoehenbezug:
      doc: "Art des Höhenbezuges.\r\n"
  doc: Spezifikation einer Angabe zur vertikalen Höhe oder zu einem Bereich vertikaler
    Höhen. Es ist möglich, spezifische Höhenangaben (z.B. die First- oder Traufhöhe
    eines Gebäudes) vorzugeben oder einzuschränken, oder den Gültigkeitsbereich eines
    Planinhalts auf eine bestimmte Höhe (
XP_IntegerAttribut:
