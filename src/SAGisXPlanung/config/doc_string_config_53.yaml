    \ der ALKIS-Objektklasse AP_LTO.\r\n"
XP_Nutzungsschablone:
  attributes:
    spaltenAnz:
      doc: Anzahl der Spalten in der Nutzungsschablone
    zeilenAnz:
      doc: Anzahl der Zeilen in der Nutzungsschablone
  doc: "Modelliert eine Nutzungsschablone. Die darzustellenden Attributwerte werden\
    \ zeilenweise in die Nutzungsschablone geschrieben.\r\n"
XP_Objekt:
  attributes:
    aufschrift:
      doc: Spezifischer Text zur Beschriftung von Planinhalten
    ebene:
      doc: Zuordnung des Objektes zu einer vertikalen Ebene. Der Standard-Ebene 0
        sind Objekte auf der Erdoberfläche zugeordnet. Nur unter diesen Objekten wird
        der Flächenschluss hergestellt. Bei Plan-Objekten, die im wesentlichen unterhalb
        der Erdoberfläche liesen  (z.B. Tunnel), ist ebene < 0. Bei  Objekten, die
        im wesentlichen oberhalb der Erdoberfläche liegen (z.B. Festsetzungen auf
        Brücken), ist ebene > 0. Zwischen Objekten auf Ebene 0 und einer Ebene <>
        0 muss nicht unbedingt eine (vollständige) physikalische Trennung bestehen.
    endeBedingung:
      doc: Notwendige Bedingung für das Ende der Wirksamkeit eines Planinhalts.
    externeReferenz:
      doc: Referenz auf ein Dokument oder einen georeferenzierten Rasterplan.
    gehoertZuBereich:
      doc: Verweis auf den Bereich, zu dem der Planinhalt gehört. Diese Relation sollte
        immer belegt werden. In Version 6.0 wird sie in eine Pflicht-Relation umgewandelt
        werden.
    gesetzlicheGrundlage:
      doc: Angabe der gesetzlichen Grundlage des Planinhalts.
    gliederung1:
      doc: Kennung im Plan für eine erste Gliederungsebene (z.B. GE-E für ein "Eingeschränktes
        Gewerbegebiet")
    gliederung2:
      doc: Kennung im Plan für eine zweite Gliederungsebene (z.B. GE-E 3 für die "Variante
        3 eines eingeschränkten Gewerbegebiets")
    hatGenerAttribut:
      doc: Erweiterung des definierten Attributsatzes eines Objektes durch generische
        Attribute.
    hoehenangabe:
      doc: Angaben zur vertikalen Lage und Höhe eines Planinhalts.
    rechtsstand:
      doc: Angabe, ob der Planinhalt bereits besteht, geplant ist, oder zukünftig
        wegfallen soll.
    refBegruendungInhalt:
      doc: Referenz eines raumbezogenen Fachobjektes auf Teile der Begründung.
    startBedingung:
      doc: Notwendige Bedingung für die Wirksamkeit eines Planinhalts.
    text:
      doc: Beliebiger Text
    uuid:
      doc: Eindeutiger Identifier des Objektes.
    wirdDargestelltDurch:
      doc: Verweis auf ein Präsentationsobjekt, das die Plandarstellung des Fachobjektes
        unterstützen soll.
  doc: Abstrakte Oberklasse für alle XPlanung-Fachobjekte. Die Attribute dieser Klasse
    werden über den Vererbungs-Mechanismus an alle Fachobjekte weitergegeben.
XP_PPO:
  attributes:
    drehwinkel:
      doc: Winkel um den der Text oder die Signatur mit punktförmiger Bezugsgeometrie
        aus der Horizontalen gedreht ist, Angabe in Grad. Zählweise im mathematisch
        positiven Sinn (von Ost über Nord nach West und Süd).
    hat:
      doc: Die Relation ermöglicht es, einem punktförmigen Präsentationsobjekt ein
        linienförmiges Präsentationsobjekt zuzuweisen. Einziger bekannter Anwendungsfall
        ist der Zuordnungspfeil eines Symbols oder einer Nutzungsschablone.
    position:
      doc: Position des zur Visualisierung benutzten  Textes oder Symbols,
    skalierung:
      doc: Skalierungsfaktor für Symbole.
  doc: "Punktförmiges Präsentationsobjekt. Entspricht der ALKIS-Objektklasse AP_PPO.\r\
    \n"
XP_PTO:
  attributes:
    drehwinkel:
      doc: Winkel um den der Text oder die Signatur mit punktförmiger Bezugsgeometrie
        aus der Horizontalen gedreht ist, Angabe in Grad. Zählweise im mathematisch
        positiven Sinn (von Ost über Nord nach West und Süd).
    position:
      doc: Position des Textes
  doc: "Textförmiges Präsentationsobjekt mit punktförmiger Festlegung der Textposition.\
    \ Entspricht der ALKIS-Objektklasse AP_PTO.\r\n"
XP_Plan:
  attributes:
    aendert:
      doc: Verweis auf einen anderen Plan, der durch den vorliegenden Plan geändert
        wird.
    begruendungsTexte:
      doc: Referenz auf einen Abschnitt der Begründung. Diese Relation darf nicht
        verwendet werden, wenn die Begründung als Gesamt-Dokument referiert werden
        soll. In diesem Fall sollte über das Attribut externeReferenz eine Objekt
        XP_SpezExterneReferent mit typ=1010 (Begruendung) verwendet werden.
    beschreibung:
      doc: Kommentierende Beschreibung des Plans.
    bezugshoehe:
      doc: Standard Bezugshöhe (absolut NhN) für relative Höhenangaben von Planinhalten.
    erstellungsMassstab:
      doc: Der bei der Erstellung des Plans benutzte Kartenmaßstab.
    externeReferenz:
      doc: 'Referenz auf ein Dokument, einen Datenbankeintrag oder einen georeferenzierten
        Rasterplan. '
    genehmigungsDatum:
      doc: Datum der Genehmigung des Plans
    hatGenerAttribut:
      doc: Erweiterung der vorgegebenen Attribute durch generische Attribute.
    hoehenbezug:
      doc: Bei Höhenangaben im Plan standardmäßig verwendeter Höhenbezug (z.B. Höhe über NN).
    internalId:
      doc: Interner Identifikator des Plans.
    kommentar:
      doc: Beliebiger Kommentar zum Plan.
    name:
      doc: Name des Plans.
    nummer:
      doc: Nummer des Plans.
    raeumlicherGeltungsbereich:
      doc: Grenze des räumlichen Geltungsbereiches des Plans.
    technHerstellDatum:
      doc: Datum, an dem der Plan technisch ausgefertigt wurde.
    technischerPlanersteller:
      doc: Bezeichnung der Institution oder Firma, die den Plan technisch erstellt
        hat.
    texte:
      doc: Referenz auf einen textlich formulierten Planinhalt.
    untergangsDatum:
      doc: Datum, an dem der Plan (z.B. durch Ratsbeschluss oder Gerichtsurteil) aufgehoben
        oder für nichtig erklärt wurde.
    verfahrensMerkmale:
      doc: Vermerke der am Planungsverfahren beteiligten Akteure.
    wurdeGeaendertVon:
      doc: Verweis auf einen anderen Plan, durch den der vorliegende Plan geändert
        wurde.
  doc: Abstrakte Oberklasse für alle Klassen raumbezogener Pläne.
XP_Plangeber:
  attributes:
    kennziffer:
