XP_ExterneReferenz:
  attributes:
    art:
      doc: 'Typisierung der referierten Dokumente: Beliebiges Dokument oder georeferenzierter
        Plan.'
    beschreibung:
      doc: Beschreibung des referierten Dokuments
    datum:
      doc: Datum des referierten Dokuments
    georefMimeType:
      doc: "Mime-Type der Georeferenzierungs-Datei. Das Attribut ist nur relevant\
        \ bei Verweisen auf georeferenzierte Rasterbilder.\r\n\r\nDas Attribut ist\
        \ als \"veraltet\" gekennzeichnet und wird in Version 6.0 evtl. wegfallen."
    georefURL:
      doc: Referenz auf eine Georeferenzierungs-Datei. Das Attribut ist nur relevant
        bei Verweisen auf georeferenzierte Rasterbilder. Wenn der XPlanGML Datensatz
        und das referierte Dokument in einem hierarchischen Ordnersystem gespeichert
        sind, kann die URI auch einen relativen Pfad vom XPlanGML-Datensatz zum Dokument
        enthalten.
    informationssystemURL:
      doc: "URI des Informationssystems., in dem das Dokument gespeichert ist.\r\n\
        \r\nDies Attribut ist als \"veraltet\" gekennzeichnet und wird in Version\
        \ 6.0 evtl. wegfallen."
    referenzMimeType:
      doc: Mime-Type des referierten Dokumentes
    referenzName:
      doc: 'Name bzw. Titel des referierten Dokuments '
    referenzURL:
      doc: URI des referierten Dokuments, über den auf das Dokument lesend zugegriffen
        werden kann. Wenn der XPlanGML Datensatz und das referierte Dokument in einem
        hierarchischen Ordnersystem gespeichert sind, kann die URI auch einen relativen
        Pfad vom XPlanGML-Datensatz zum Dokument enthalten.
  doc: Verweis auf ein extern gespeichertes Dokument oder einen extern gespeicherten,
    georeferenzierten Plan. Einer der beiden Attribute "
