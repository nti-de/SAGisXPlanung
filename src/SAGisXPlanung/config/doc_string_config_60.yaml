    typ:
      doc: Klassifikation von Strassenverkehr-Infrastruktur.
  doc: Strassenverkehr-Infrastruktur.
RP_Verkehr:
  attributes:
    allgemeinerTyp:
      doc: Allgemeine Klassifikation der Verkehrs-Arten.
    bezeichnung:
      doc: Bezeichnung eines Verkehrstyps.
    status:
      doc: Klassifikation von Verkehrsstati.
  doc: Enthält allgemeine Verkehrs-Infrastruktur, die auch multiple Typen (etwa Straße
    und Schiene) beinhalten kann. Die Klasse selbst vererbt an spezialisierte Verkehrsarten,
    ist aber nicht abstrakt (d.h. sie kann selbst auch verwendet werden).
RP_Wasserschutz:
  attributes:
    typ:
      doc: Klassifikation des Wasserschutztyps.
    zone:
      doc: Wasserschutzzone
  doc: Grund-, Trink- und Oberflächenwasserschutz.
RP_Wasserverkehr:
  attributes:
    typ:
      doc: Klassifikation von Wasserverkehr-Infrastruktur.
  doc: Wasserverkehr-Infrastruktur.
RP_Wasserwirtschaft:
  attributes:
    typ:
      doc: Klassifikation von Anlagen und Einrichtungen der Wasserwirtschaft
  doc: Wasserwirtschaft beinhaltet die zielbewusste Ordnung aller menschlichen Einwirkungen
    auf das ober- und unterirdische Wasser. Im Datenschema werden Gewässer, Wasserschutz,
    Hochwasserschutz und Wasserverkehr in gesonderten Klassen gehalten.
RP_WohnenSiedlung:
  attributes:
    typ:
      doc: Klassifikation von Wohnen- und Siedlungstypen.
  doc: Wohn- und Siedlungsstruktur und -funktionen.
RP_ZentralerOrt:
  attributes:
    sonstigerTyp:
      doc: Sonstige Klassifikation von Zentralen Orten.
    typ:
      doc: Klassifikation von Zentralen Orten.
  doc: Zentrale Orte übernehmen die Versorgung ihrer Einwohner sowie Versorgungs-
    und Entwicklungsfunktionen für den Einzugsbereich des Zentralen Ortes. Das zentralörtliche
    System ist hierarchisch gegliedert.
SO_Baubeschraenkung:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung des Bauverbots bzw. der Baubeschränkung
    detailArtDerFestlegung:
      doc: Detaillierte Klassifizierung des Bauverbots bzw. der Baubeschränkung über
        eine Codeliste
    name:
      doc: Informelle bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung
    rechtlicheGrundlage:
      doc: Rechtliche Grundlage des Bauverbots bzw. der Baubeschränkung
  doc: Bereich, in denen Verbote oder Beschränkungen für die Errichtung baulicher
