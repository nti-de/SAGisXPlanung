BP_Geometrieobjekt:
  attributes:
    flaechenschluss:
      doc: "Zeigt bei flächenhaftem Raumbezug an, ob das Objekt als Flächenschlussobjekt\
        \ oder Überlagerungsobjekt gebildet werden soll.\r\nFlächenschlussobjekte\
        \ dürfen sich nicht überlappen, sondern nur an den Flächenrändern berühren,\
        \ wobei die jeweiligen Stützpunkte der Randkurven übereinander liegen müssen.\
        \ Die Vereinigung der Flächenschlussobjekte überdeckt den Geltungsbereich\
        \ des Bebauungsplans vollständig. "
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung, bei Attributwert\
        \ \"false\" gegen die Digitalisierungsrichtung zugeordnet ist. In diesem Fall\
        \ darf bei Im- und Export die Digitalisierungsreihenfolge der Stützpunkte\
        \ nicht geändert werden. Wie eine definierte Flussrichtung  zu interpretieren\
        \ oder bei einer Plandarstellung zu visualisieren ist, bleibt der Implementierung\
        \ überlassen.\r\nIst der Attributwert false oder das Attribut nicht belegt,\
        \ ist die Digitalisierungsreihenfolge der Stützpunkte irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punktförmigem Raumbezug als Winkel gegen
        die Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach
        Süd und West).
    position:
      doc: Raumbezug - Entweder punktförmig, linienförmig oder flächenhaft, gemischte
        Geometrie ist nicht zugelassen.
  doc: Basisklasse für alle Objekte eines Bebauungsplans mit variablem Raumbezug.
    Das bedeutet, die abgeleiteten Objekte können kontextabhängig mit Punkt-, Linien-
    oder Flächengeometrie gebildet. Die Aggregation von Punkten, Linien oder Flächen
    ist zulässig, nicht aber die Mischung von Punkt-, Linien- und Flächengeometrie.
