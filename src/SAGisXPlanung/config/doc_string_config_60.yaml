SO_Bodenschutzrecht:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung der Festlegung.
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifizierung der Festlegung.
    istVerdachtsflaeche:
      doc: Angabe ob es sich um eine Verdachtsfläche handelt.
    name:
      doc: Informelle Bezeichnung der Festlegung.
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung. bzw. Nummer in einem
        Altlast-Kataster
  doc: "Festlegung nach Bodenschutzrecht.\r\n"
SO_Denkmalschutzrecht:
  attributes:
    artDerFestlegung:
      doc: Rechtliche Klassifizierung der Festlegung
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere rechtliche Klassifizierung
        der Festlegung.
    name:
      doc: Informelle Bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung.
    weltkulturerbe:
      doc: Gibt an, ob das geschützte Objekt zum Weltkulturerbe gehört.
  doc: "Festlegung nach Denkmalschutzrecht\r\n"
SO_Flaechenobjekt:
  attributes:
    flaechenschluss:
      doc: 'Zeigt an, ob das Objekt als Flächenschlussobjekt oder Überlagerungsobjekt
        gebildet werden soll. Flächenschlussobjekte dürfen sich nicht überlappen,
        sondern nur an den Flächenrändern berühren, wobei die jeweiligen Stützpunkte
        der Randkurven übereinander liegen müssen. Die Vereinigung der Flächenschlussobjekte
        überdeckt den Geltungsbereich des sonstigen raumbezogenen Plans vollständig. '
    position:
      doc: 'Flächenhafter Raumbezug des Objektes (Eine Einzelfläche oder eine Menge
        von Flächen, die sich nicht überlappen dürfen). '
  doc: Basisklasse für alle Objekte mit flächenhaftem Raumbezug (eine Einzelfläche
    oder eine Menge von Flächen, die sich nicht überlappen dürfen).
SO_Forstrecht:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung der Eigentumsart des Waldes.
    betreten:
      doc: Festlegung zusätzlicher, normalerweise nicht-gestatteter Aktivitäten, die
        in dem Wald ausgeführt werden dürfen, nach §14 Abs. 2 Bundeswaldgesetz.
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifizierung der Eigentumsart
        des Waldes
    funktion:
      doc: Klassifizierung der Fukktion des Waldes
    name:
      doc: Informelle Bezeichnung der Festlegung
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Festlegung
  doc: Festlegung nach Forstrecht
SO_Gebiet:
  attributes:
    aufstellungsbeschhlussDatum:
      doc: Datum des Aufstellungsbeschlusses
    durchfuehrungEndDatum:
      doc: End-Datum der Durchführung
    durchfuehrungStartDatum:
      doc: Start-Datum der Durchführung
    gebietsArt:
      doc: Klassifikation des Gebietes nach BauGB.
    gemeinde:
      doc: Zuständige Gemeinde
    rechtsstandGebiet:
      doc: Rechtsstand der Gebietsausweisung
    sonstGebietsArt:
      doc: Über eine Codeliste definierte Klassifikation einer nicht auf dem BauGB
        beruhenden, z.B. länderspezifischen Gebietsausweisung. In dem Fall muss das
        Attribut "gebietsArt" den Wert 9999 (Sonstiges) haben.
    sonstRechtsstandGebiet:
      doc: Über eine Codeliste definierter sonstiger Rechtsstand der Gebietsausweisung,
        der nicht durch die Liste SO_RechtsstandGebietTyp wiedergegeben werden kann.
        Das Attribut "rechtsstandGebiet" muss in diesem Fall den Wert 9999 (Sonstiges)
        haben.
    traegerMassnahme:
      doc: Maßnahmen-Träger
  doc: "Umgrenzung eines sonstigen Gebietes nach BauGB\r\n"
SO_Gelaendemorphologie:
  attributes:
    artDerFestlegung:
      doc: Klassifikation der Geländestruktur
    detailArtDerFestlegung:
      doc: Über eine Codeliste definierte detailliertere Klassifikation der Geländestruktur
    name:
      doc: Informelle Bezeichnung der Struktur
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer der Struktur
  doc: Das Landschaftsbild prägende Geländestruktur
SO_Geometrieobjekt:
  attributes:
    flaechenschluss:
      doc: 'Zeigt bei flächenhaftem Raumbezug an, ob das Objekt als Flächenschlussobjekt
        oder Überlagerungsobjekt gebildet werden soll. Flächenschlussobjekte dürfen
        sich nicht überlappen, sondern nur an den Flächenrändern berühren, wobei die
        jeweiligen Stützpunkte der Randkurven übereinander liegen müssen. Die Vereinigung
        der Flächenschlussobjekte überdeckt den Geltungsbereich des sonstigen raumbezogenen
        Plans vollständig. '
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punktförmigem Raumbezug als Winkel gegen
        die Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach
        Süd und West)
    position:
      doc: Raumbezug - Entweder punktförmig, linienförmig oder flächenhaft, gemischte
        Geometrie ist nicht zugelassen.
  doc: Basisklasse für alle Objekte mit variablem Raumbezug. Ein konkretes Objekt
    muss entweder punktförmigen, linienförmigen oder flächenhaften Raumbezug haben,
    gemischte Geometrie ist nicht zugelassen.
SO_Gewaesser:
  attributes:
    artDerFestlegung:
      doc: Klassifizierung des Gewässers
    name:
      doc: Informelle Bezeichnung dees Gewässers
    nummer:
      doc: Amtliche Bezeichnung / Kennziffer des Gewässers.
  doc: 'Planartübergreifende Klasse zur Abbildung von Gewässern '
SO_Grenze:
