  doc: "Komplexes Attribut mit Angaben in Bezug auf Planungsgegenstand Erholung, an\
    \ die sich das Ziel, das Erfordernis oder die Maßnahme richtet..\r\n"
LP_GenerischesObjekt:
  attributes:
    zweckbestimmung:
      doc: Über eine Codeliste definierte Zweckbestimmung des Generischen Objektes.
  doc: Klasse zur Modellierung aller Inhalte des Landschaftsplans, die durch keine
    spezifische XPlanung-Klasse repräsentiert werden können.
LP_Geometrieobjekt:
  attributes:
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punkförmigem Raumbezug als Winkel gegen die
        Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach Süd
        und West).
    position:
      doc: Raumbezug - Entweder punktförmig, linienförmig oder flächenhaft, gemischte
        Geometrie ist nicht zugelassen.
  doc: Basisklasse für alle Objekte eines Landschaftsplans mit variablem Raumbezug.
    Ein konkretes Objekt muss entweder punktförmigen, linienförmigen oder flächenhaften
    Raumbezug haben, gemischte Geometrie ist nicht zugelassen.
LP_KlimaKomplex:
  attributes:
    klimaArt:
      doc: Art des Planungsgegenstand für Klima, an die sich das Ziel, das Erfordernis
        oder die Maßnahme richtet.
    klimaText:
      doc: "Erläuterung zu Sonstiger Planungsgegenstand Schutzgut Klima oder ergänzende\
        \ Information zu ausgewählten Planungsgegenständen.\r\n"
  doc: "Komplexes Attribut mit Angaben in Bezug auf Planungsgegenstand Klima, an die\
    \ sich das Ziel, das Erfordernis oder die Maßnahme richtet..\r\n"
LP_LandschaftsbildKomplex:
  attributes:
    landschaftsbildArt:
      doc: Art des Planungsgegenstand für das Landschaftsbild, an die sich das Ziel,
        das Erfordernis oder die Maßnahme richtet.
    landschaftsbildText:
      doc: "Erläuterung zu Sonstiger Planungsgegenstand Schutzgut Landschaftsbild\
        \ oder ergänzende Information zu anderem ausgewähltem Planungsgegenstand Landschaftsbild.\r\
        \n"
  doc: "Komplexes Attribut mit Angaben in Bezug auf Planungsgegenstand Landschaftsbild,\
    \ an die sich das Ziel, das Erfordernis oder die Maßnahme richtet..\r\n"
LP_LuftKomplex:
  attributes:
    luftArt:
      doc: Art des Planungsgegenstand für Luft, an die sich das Ziel, das Erfordernis
        oder die Maßnahme richtet.
    luftText:
      doc: "Erläuterung zu Sonstiger Planungsgegenstand Schutzgut Luft oder ergänzende\
        \ Information zu anderem ausgewähltem Planungsgegenstand Luft.\r\n"
  doc: "Komplexes Attribut mit Angaben in Bezug auf Planungsgegenstand Luft, an die\
    \ sich das Ziel, das Erfordernis oder die Maßnahme richtet..\r\n"
LP_NutzungseinschraenkungKomplex:
  attributes:
    hatNutzungseinschraenkung:
      doc: Zeigt an, ob eine Einschränkung bestimmter Nutzungen empfohlen/vorgeschlagen
        wird.
    nutzungseinschraenkungText:
      doc: "Textfeld, Erläuterung von Art und Umfang der empfohlenen/vorgeschlagenen\
        \ Einschränkung bestimmter Nutzungen.\r\n\r\n"
  doc: "Komplexes Attribut mit Angaben zu Nutzungseinschränkungen.\r\n"
LP_Objekt:
  attributes:
    raumkonkretisierung:
      doc: Beschreibung der räumlichen Schärfe des geometrischen Objekts, d.h. wie
        konkret die Geometrie in Attribut position die tatsächliche räumliche Gestalt
        des Planinhalts darstellt.
    rechtsCharText:
      doc: Textliche Konkretisierung der rechtlichen Charakterisierung.
    referenziertLPObjekt:
      doc: "Angaben zu einem anderen LP-Planinhalt, der mit diesem LP-Objekt in Verbindung\
        \ steht.\r\n"
    vorschlagIntegrationBLP:
      doc: Verweis auf ein Objekt im Modellbereich Bauleitplanung, das von der Landschaftsplanung
        als Kopiervorlage zur Übernahme in den FNP/Bebauungsplan vorgeschlagen wird.
        Referenziert ein Objekt mit Angabe der Begründung.
    vorschlagIntegrationRO:
      doc: Verweis auf ein Objekt im Modellbereich Raumordnung, das von der Landschaftsplanung
        als Kopiervorlage zur Übernahme in den Raumordnungsplan vorgeschlagen wird.
        Referenziert ein Objekt mit Angabe der Begründung.
    wirdReferenziertVon:
      doc: Rückwärtsreferenz zu einem LP- Objekt, das dieses LP-Objekt referenziert.
  doc: Basisklasse für alle spezifischen Inhalte eines Landschaftsplans.
LP_Plan:
  attributes:
    aenderungenBisDatum:
      doc: Datum, bis zu dem Planänderungen berücksichtigt wurden.
    aufstellungsbeschlussDatum:
      doc: Datum des Aufstellungsbeschlusses
    auslegungsEndDatum:
      doc: End-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    auslegungsStartDatum:
      doc: Start-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    bereich:
      doc: Referenz auf die Bereiche des Landschaftsplans (einzelne Kartenblätter,
        Detailkarten, Übersichtskarten etc.).
    bundesland:
      doc: Zuständiges Bundesland
    endeBedingungen:
      doc: Beschreibt Bedingung(en), bis wann ein Plan wirksam ist.
    entwurfsbeschlussDatum:
      doc: Datum des Entwurfsbeschlusses.
    gemeinde:
      doc: Die für diesen Plan zuständige Gemeinde.
    inkrafttretenDatum:
      doc: Datum des Inkrafttretens.
    oeffentlichkeitsBetEndDatum:
      doc: End-Datum der Öffentlichkeitsbeteiligung. Bei mehrfacher öffentlicher Beteiligung
        können mehrere Datumsangaben spezifiziert werden.
    oeffentlichkeitsBetStartDatum:
      doc: Start-Datum der Öffentlichkeitsbeteiligung. Bei mehrfacher öffentlicher
        Beteiligung können mehrere Datumsangaben spezifiziert werden.
    planArt:
      doc: Typ des vorliegenden Landschaftsplans.
    planaufstellendeGemeinde:
      doc: Die für die ursprüngliche Planaufstellung zuständige Gemeinde, falls diese
        nicht unter dem Attribut gemeinde aufgeführt ist. Dies kann z.B. nach Gemeindefusionen
        der Fall sein.
    planbeschlussDatum:
      doc: Datum des Planbeschlusses.
    plangeber:
      doc: "Für die Planung zuständige Institution falls von der Gemeinde abweichend,\
        \ z.B. ein Planungsverband.\r\n"
    rechtlicheAussenwirkung:
      doc: Gibt an, ob der Plan eine rechtliche Außenwirkung hat.
    rechtsstand:
      doc: Rechtsstand des Plans
    sonstPlanArt:
      doc: Spezifikation einer "Sonstigen Planart", wenn kein Plantyp aus der Enumeration
        LP_PlanArt zutreffend ist. Das Attribut "planArt" muss in diesem Fall der
        Wert 9999 haben.
    sonstVerfahrensDatum:
      doc: Sonstiges Verfahrens-Datum (Verfahrens-Art siehe sonstVerfahrensText)
    sonstVerfahrensText:
      doc: Textliche Präzisierung des sonstigen Verfahrens gem. Attribut sonstVerfahrensDatum
    startBedingungen:
      doc: Beschreibt Bedingung(en),  ab wann ein Plan wirksam ist.
    tOeBbeteiligungsEndDatum:
      doc: End-Datum der ÖB-Trägerbeteiligung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    tOeBbeteiligungsStartDatum:
      doc: Start-Datum der ÖB-Trägerbeteiligung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    veroeffentlichungsDatum:
      doc: Datum der Veröffentlichung des Plans.
  doc: Die Klasse modelliert ein Planwerk mit landschaftsplanerischen gutachterlichen
    Aussagen, Darstellungen bzw. Festsetzungen.
LP_ReferenzLPObjekt:
  attributes:
    beschreibung:
      doc: Textliche Beschreibung der Beziehung zwischen diesem und dem referenzierten
        Landschaftsplanungs-Objekt.
    verbundenesLPObjekt:
      doc: Referenz auf einen anderen Planinhalt, der mit diesem LP-Objekt in Verbindung
        steht.
  doc: "Verweis auf einen anderen Planinhalt (LP-Objekt) dieses Plans, der mit diesem\
    \ LP-Objekt in Verbindung steht.\r\n"
LP_SPEKomplex:
  attributes:
    schutzPflegeEntwicklungText:
      doc: 'Textfeld, Erläuterung sonstigem Ziel Schutz, Pflege und Entwicklung oder
        ergänzende Information zu ausgewählten Differenzierungen. '
    schutzPflegeEntwicklungTyp:
      doc: Differenzierung der Ziele, der Erfordernisse oder der Maßnahmen von Naturschutz
        und Landschaftspflege.
  doc: "Angaben zur Differenzierung der Schutz-, Pflege und Entwicklungsziele von\
    \ Naturschutz und Landschaftspflege.\r\n"
LP_SchutzBestimmterTeileVonNaturUndLandschaft:
  attributes:
    artDerFestlegung:
      doc: Kategorien der Schutzgebiete und sonstigen geschützten Bestandteilen von
        Natur und Landschaft nach Kap. 4 Bundesnaturschutzgesetz (BNatSchG) und Landes-Naturschutzgesetzen.
    artDerFestlegungText:
      doc: Erläuterung zu Sonstige Schutzgebietskategorie oder ergänzende Information
        zu ausgewählten Schutzgebietskategorien.
    detailGesetzlGeschBiotopLR:
      doc: Über eine Codeliste definierte weitere gesetzlich geschützte Biotope z.B.
        nach Landesrecht.
    gesetzlGeschBiotop:
      doc: Angabe einer gesetzlich geschützten Biotoptypen-Art gemäß §30 Abs. 2 Ziffern
        1-6 BNatSchG.
    gesetzlGeschBiotopText:
      doc: Erläuterung zu Sonstige gesetzlich geschützte Biotope (wenn gesetzlichGeschuetztBiotop
        = 9999) oder ergänzende Information zu anderem ausgewählten gesetzlich geschütztem
        Biotoptyp.
    name:
      doc: Name des Schutzgebietes, z.B. "Leineaue zwischen Ruthe und Koldingen".
    nummer:
      doc: Schutzgebietsnummer, eindeutiges Kennzeichen des Gebiets, z.B. "NSG HA
        203".
    rechtsstandSchG:
      doc: Rechtsstand des Schutzgebiets oder des geschützten Bestandteils von Natur
        und Landschaft.
    rechtsstandSchGText:
      doc: Erläuterung zu Sonstigem Rechtsstand (wenn rechtsstandSchG = 9999) oder
        ergänzende Information zu ausgewähltem Rechtsstand.
    schutzzone:
      doc: "Angabe der Schutzzone für zonierte Schutzgebiete, insbesondere Biosphärenreservate\
        \ und Nationalparke.\r\n"
    schutzzonenText:
      doc: Erläuterung zu Sonstige Schutzzone (Konformitätsregel, wenn schutzzone
        = 9999, dann Belegung Pflicht oder ergänzende Information zu ausgewählten
        Schutzzonen.
  doc: Schutzgebietskategorien gemäß Kapitel 4 BNatSchG „Schutz bestimmter Teile von
    Natur und Landschaft“.
LP_SchutzgutKomplex:
  attributes:
    schutzgutArt:
      doc: Schutzgüter von Naturschutz und Landschaftspflege, abgeleitet aus § 1 BNatSchG.
    schutzgutText:
      doc: Erläuterung zu sonstigem Schutzgut (schutzgutArt = 9999) oder ergänzende
        Information zu ausgewähltem anderen Schutzgut.
  doc: 'Komplexes Attribut mit Angaben zum Schutzgut/Schutzgütern, auf die sich die
    Ziele, Erfordernisse und Maßnahmen richten. '
LP_TextAbschnittObjekt:
  attributes: {}
  doc: Bereich, in dem bestimmte textliche Festsetzungen gültig sind, die über die
    Relation "
LP_TypBioVerbundKomplex:
  attributes:
    flaechenTypBV:
      doc: Flächentyp des Biotopverbunds nach § 21 Abs. 3 BNatSchG.
    flaechentypBVSpeziell:
      doc: Differenzierung des speziellen Flächentyp des Biotopverbunds nach § 21
        Abs. 3 BNatSchG.
    flaechentypSpeziellText:
      doc: Textliche Ergänzungen zu flaechentypBVSpeziell.
  doc: Datentyp mit Angaben zu Typen des Biotopverbunds.
LP_VorschlagIntegrationBauleitplanung:
  attributes:
    begruendung:
      doc: Begründung, warum die Landschaftsplanung die Übernahme in die Bauleitplanung
        vorschlägt / empfiehlt / festsetzt.
    refObjektBauleitplanung:
      doc: Referenz auf ein Objekt im Modellbereich Bauleitplanung, das von der Landschaftsplanung
        als Kopiervorlage zur Übernahme in einen Bauleitplan vorgeschlagen wird.
  doc: Vorschlag zur Integration in die Bauleitplanung
LP_VorschlagIntegrationRaumordnung:
  attributes:
    begruendung:
      doc: Begründung, warum die Landschaftsplanung die Übernahme in die Bauleitplanung
        vorschlägt / empfiehlt / festsetzt.
    refObjektRaumordnung:
      doc: Referenz auf ein Objekt im Modellbereich Raumordnung, das von der Landschaftsplanung
        als Kopiervorlage zur Übernahme in einen Raumordnungsplan vorgeschlagen wird.
  doc: Vorschlag zur Integration in die Raumordnung
LP_WasserKomplex:
  attributes:
    wasserAuspraegung:
      doc: Ausprägungen in Bezug auf Planungsgegenstand Wasser, an die sich das Ziel,
        das Erfordernis oder die Maßnahme richtet.
    wasserText:
      doc: "Erläuterung zu Sonstiges (wasserAuspraegung = 9999) oder ergänzende Information\
        \ zu anderer ausgewählter Ausprägung des Planungsgegenstandes Wasser.\r\n"
  doc: "Komplexes Attribut mit Angaben in Bezug auf Planungsgegenstand Wasser, an\
    \ die sich das Ziel, das Erfordernis oder die Maßnahme richtet..\r\n"
LP_ZielDimNatSchLaPflKomplex:
  attributes:
    zielDimensionText:
      doc: Erläuterung zu sonstigem Teilziel (teilZielArt = 9999) oder ergänzende
        Information zu ausgewähltem Teilziel.
    zielDimensionTyp:
      doc: Teilziele des Naturschutzes und der Landschaftspflege gemäß § 1 Abs. 1
        Ziffern 1. bis 3. BNatSchG.
  doc: Zieldimension von Naturschutz und Landschaftspflege; Teilziele des Naturschutzes
    und der Landschaftspflege gemäß § 1 Abs. 1 Ziffern 1. bis 3. BNatSchG
LP_ZieleErfordernisseMassnahmen:
  attributes:
    adressat:
      doc: Adressat(en), an den oder die sich die Aussage der Landschaftsplanung richtet.
    biologischeVielfalt:
      doc: "Angaben zum Planungsgegenstand „Biologische Vielfalt“\r\n"
    boden:
      doc: Angaben zum Planungsgegenstand Boden
    erholung:
      doc: Angaben zum Planungsgegenstand Erholung in Natur und Landschaft.
    foerdermoeglichkeit:
      doc: "Textliche Nennung von Fördermöglichkeiten für Maßnahmen.\r\n"
    freiraeume:
      doc: "Textliche Erläuterung zum Planungsgegenstand Freiräume.\r\n"
    klima:
      doc: Angaben zum Planungsgegenstand Klima
    landschaftsbild:
      doc: Angaben zum Planungsgegenstand Landschaftsbild
    luft:
      doc: Angaben zum Planungsgegenstand Luft
    nutzungseinschraenkung:
      doc: Angaben zu Nutzungseinschränkungen.
    schutzPflegeEntwicklung:
      doc: "Differenzierung Schutz-, Pflege und Entwicklungsziele von Naturschutz\
        \ und Landschaftspflege.\r\n"
    schutzgut:
      doc: Angaben zum Schutzgut / zu den Schutzgütern.
    wasser:
      doc: Angaben zum Planungsgegenstand Wasser
    zielDimNatSchLaPfl:
      doc: Zieldimension von Naturschutz und Landschaftspflege; Teilziele des Naturschutzes
        und der Landschaftspflege gemäß § 1 Abs. 1 Ziffern 1. bis 3. BNatSchG
    zieleErfordernisseMassnahmen:
      doc: Zeigt an, ob es sich bei dem Objekt um ein Ziel, ein Erfordernis und/oder
        um eine Maßnahme gemäß Kapitel 2 BNatSchG handelt.
  doc: Ziele, Erfordernisse und Maßnahmen für Naturschutz und Landschaftspflege gem.
    Kapitel 2 BNatSchG.
RP_Achse:
  attributes:
    typ:
      doc: Klassifikation verschiedener Achsen.
  doc: Achsen bündeln i.d.R. Verkehrs- und Versorgungsinfrastruktur und enthalten
    eine relativ dichte Folge von Siedlungskonzentrationen und Zentralen Orten.
RP_Bereich:
  attributes:
    gehoertZuPlan:
      doc: Relation auf den zugehörigen Plan
    geltungsmassstab:
      doc: (Rechtlicher) Geltungsmaßstab des Bereichs.
    versionBROG:
      doc: Bekanntmachungs-Datum der zugrunde liegenden Version des ROG.
    versionBROGText:
      doc: Titel der zugrunde liegenden Version des Bundesraumordnungsgesetzes.
    versionLPLG:
      doc: Bekanntmachungs-Datum des zugrunde liegenden Landesplanungsgesetzes.
    versionLPLGText:
      doc: Titel des zugrunde liegenden Landesplanungsgesetzes.
  doc: Die Klasse RP_Bereich modelliert einen Bereich eines Raumordnungsplans. Bereiche
    strukturieren Pläne räumlich und inhaltlich.
RP_Bodenschutz:
  attributes:
    typ:
      doc: Klassifikation von Bodenschutztypen.
  doc: Maßnahmen, die zum Schutz von Böden und Bodenfunktionen (auch vorsorglich)
    unter dem Aspekt des Natur- und Umweltschutzes getroffen werden.
RP_Einzelhandel:
  attributes:
    typ:
      doc: Klassifikation von Einzelhandelstypen.
  doc: Einzelhandelsstruktur und -funktionen.
RP_Energieversorgung:
  attributes:
    primaerenergieTyp:
      doc: Klassifikation von der mit der Infrastruktur in Beziehung stehenden Primärenergie.
    spannung:
      doc: Klassifikation von Spannungen.
    typ:
      doc: Klassifikation von Energieversorgungs-Einrichtungen.
  doc: Infrastruktur zur Energieversorgung. Beinhaltet Energieerzeugung und die Belieferung
    von Verbrauchern mit Nutzenergie. Erneuerbare Energie wie Windkraft wird im Normalfall
    auf die Klasse RP_ErneuerbareEnergie im Unterpaket Freiraumstruktur zugeordnet.
    Je nach Kontext kann aber auch eine Zuordnung auf RP_Energieversorgung stattfinden.
RP_Entsorgung:
  attributes:
    abfallTyp:
      doc: Klassifikation von mit der Entsorgungsinfrastruktur in Beziehung stehenden
        Abfalltypen
    istAufschuettungAblagerung:
      doc: Gibt an, ob die Entsorgung in Form einer Aufschüttung oder Ablagerung erfolgt
    typAE:
      doc: Klassifikation von Abfallentsorgung-Infrastruktur.
    typAW:
      doc: Klassifikation von Abwasser-Infrastruktur.
  doc: "Entsorgungs-Infrastruktur Beinhaltet Abfallentsorgung und Abwasserentsorgung.\r\
    \n"
RP_Erholung:
  attributes:
    besondererTyp:
      doc: Klassifikation von besonderen Typen für Tourismus und/oder Erholung.
    typErholung:
      doc: Klassifikation von Erholungstypen.
    typTourismus:
      doc: Klassifikation von Tourismustypen.
  doc: Freizeit, Erholung und Tourismus.
RP_ErneuerbareEnergie:
  attributes:
    typ:
      doc: Klassifikation von Typen Erneuerbarer Energie.
  doc: "Erneuerbare Energie inklusive Windenergienutzung.\r\n"
RP_Forstwirtschaft:
  attributes:
    typ:
      doc: Klassifikation von Forstwirtschaftstypen und Wäldern.
  doc: "Forstwirtschaft ist die zielgerichtete Bewirtschaftung von Wäldern.\r\n"
RP_Freiraum:
  attributes:
    imVerbund:
      doc: Zeigt an, ob das Objekt in einem (Freiraum-)Verbund liegt.
    istAusgleichsgebiet:
      doc: Zeigt an, ob das Objekt ein Ausgleichsgebiet ist.
  doc: "Allgemeines Freiraumobjekt.\r\n"
RP_Funktionszuweisung:
  attributes:
    bezeichnung:
      doc: Bezeichnung und/oder Erörterung einer Gebietsfunktion.
    typ:
      doc: Klassifikation des Gebietes nach Bundesraumordnungsgesetz.
  doc: Gebiets- und Gemeindefunktionen.
RP_GenerischesObjekt:
  attributes:
    typ:
      doc: Über eine CodeList definierte Zweckbestimmung der Festlegung.
  doc: Klasse zur Modellierung aller Inhalte des Raumordnungsplans, die durch keine
    andere Klasse des RPlan-Fachschemas dargestellt werden können.
RP_Geometrieobjekt:
  attributes:
    flaechenschluss:
      doc: Zeigt an, ob für das Objekt Flächenschluss vorliegt.
    flussrichtung:
      doc: "Das Attribut ist nur relevant, wenn ein Geometrieobjekt einen linienhaften\
        \ Raumbezug hat. Ist es mit dem Wert true belegt, wird damit ausgedrückt,\
        \ dass der Linie eine Flussrichtung  in Digitalisierungsrichtung zugeordnet\
        \ ist. In diesem Fall darf bei Im- und Export die Digitalisierungsreihenfolge\
        \ der Stützpunkte nicht geändert werden. Wie eine definierte Flussrichtung\
        \  zu interpretieren oder bei einer Plandarstellung zu visualisieren ist,\
        \ bleibt der Implementierung überlassen.\r\nIst der Attributwert false oder\
        \ das Attribut nicht belegt, ist die Digitalisierungsreihenfolge der Stützpunkte\
        \ irrelevant."
    nordwinkel:
      doc: Orientierung des Objektes bei punktförmigem Raumbezug als Winkel gegen
        die Nordrichtung. Zählweise im geographischen Sinn (von Nord über Ost nach
        Süd und West).
    position:
      doc: Variabler Raumbezug.
  doc: Basisklasse für alle Objekte eines Raumordnungsplans mit variablem Raumbezug.
    Ein konkretes Objekt muss entweder punktförmigen, linienförmigen oder flächenhaften
    Raumbezug haben, gemischte Geometrie ist nicht zugelassen. RP_Geometrieobjekt
    selbst ist abstrakt.
RP_Gewaesser:
  attributes:
    gewaesserTyp:
      doc: Spezifiziert den Typ des Gewässers.
  doc: Gewässer, die nicht andersweitig erfasst werden, zum Beispiel Flüsse oder Seen.
RP_Grenze:
  attributes:
    sonstTyp:
      doc: Erweiterter Typ.
    spezifischerTyp:
      doc: Spezifischer Typ der Grenze
    typ:
      doc: Typ der Grenze
  doc: Grenzen.
RP_GruenzugGruenzaesur:
  attributes:
    typ:
      doc: Klassifikation von Zäsurtypen.
  doc: Grünzüge und kleinräumigere Grünzäsuren sind Ordnungsinstrumente zur Freiraumsicherung.
    Teilweise werden Grünzüge auch Trenngrün genannt.
RP_Hochwasserschutz:
  attributes:
    typ:
      doc: Klassifikation von Hochwasserschutztypen.
  doc: "Die Klasse RP_Hochwasserschutz enthält Hochwasserschutz und vorbeugenden Hochwasserschutz.\r\
    \n"
RP_IndustrieGewerbe:
  attributes:
    typ:
      doc: Klassifikation von Industrie- und Gewerbetypen.
  doc: Industrie- und Gewerbestrukturen und -funktionen.
RP_Klimaschutz:
  attributes:
    typ:
      doc: Klassifikation von Lufttypen.
  doc: (Siedlungs-) Klimaschutz. Beinhaltet zum Beispiel auch Kalt- und Frischluftschneisen.
RP_Kommunikation:
  attributes:
    typ:
      doc: Klassifikation von Kommunikations-Infrastruktur.
  doc: Infrastruktur zur Telekommunikation, digitale Infrastruktur oder Kommunikationsinfrastruktur.
RP_Kulturlandschaft:
  attributes:
    typ:
      doc: Klassifikation von Kulturlandschaftstypen.
  doc: "Landschaftsbereich mit überwiegend anthropogenen Ökosystemen (historisch geprägt\
    \ und gewachsen). Sie sind nach §2, Nr. 5 des ROG mit ihren Kultur- und Naturdenkmälern\
    \ zu erhalten und zu entwickeln. \r\n"
RP_LaermschutzBauschutz:
  attributes:
    typ:
      doc: Klassifikation von Lärmschutztypen.
  doc: Infrastruktur zum Lärmschutz und/oder Bauschutz.
RP_Landwirtschaft:
  attributes:
    typ:
      doc: Klassifikation von Landwirtschaftstypen.
  doc: Landwirtschaft, hauptsächlich im ländlichen Raum angesiedelt, erfüllt für die
    Gesellschaft wichtige Funktionen in der Produktion- und Versorgung mit Lebensmitteln,
    für Freizeit und Freiraum oder zur Biodiversität.
RP_Luftverkehr:
  attributes:
    typ:
      doc: Klassifikation von Luftverkehr-Infrastruktur.
  doc: Luftverkehr-Infrastruktur ist Infrastruktur, die  im Zusammenhang mit der Beförderung
    von Personen, Gepäck, Fracht und Post mit staatlich zugelassenen Luftfahrzeugen,
    besonders Flugzeugen steht.
RP_NaturLandschaft:
  attributes:
    typ:
      doc: Klassifikation von Naturschutz, Landschaftsschutz und Naturlandschafttypen.
  doc: Naturlandschaften sind von umitellbaren menschlichen Aktivitäten weitestgehend
    unbeeinflusst gebliebene Landschaft.
RP_NaturschutzrechtlichesSchutzgebiet:
  attributes:
    istKernzone:
      doc: Gibt an, ob es sich um eine Kernzone handelt.
    typ:
      doc: Klassifikation des Naturschutzgebietes.
  doc: Schutzgebiet nach Bundes-Naturschutzgesetz.
RP_Objekt:
  attributes:
    bedeutsamkeit:
      doc: Bedeutsamkeit eines Objekts.
    gebietsTyp:
      doc: Gebietstyp eines Objekts.
    istZweckbindung:
      doc: Zeigt an, ob es sich bei diesem Objekt um eine Zweckbindung handelt.
    konkretisierung:
      doc: Konkretisierung des Rechtscharakters.
    kuestenmeer:
      doc: Zeigt an, ob das Objekt im Küstenmeer liegt.
  doc: RP_Objekt ist die Basisklasse für alle spezifischen Festlegungen eines Raumordnungsplans.
    Sie selbst ist abstrakt, d.h. sie wird selbst nicht als eigenes Objekt verwendet,
    sondern vererbt nur ihre Attribute an spezielle Klassen.
RP_Plan:
  attributes:
    aenderungenBisDatum:
      doc: Datum, bis zu dem Planänderungen berücksichtigt wurden.
    amtlicherSchluessel:
      doc: Amtlicher Schlüssel eines Plans auf Basis des  AGS-Schlüssels (Amtlicher
        Gemeindeschlüssel).
    aufstellungsbeschlussDatum:
      doc: Datum des Aufstellungsbeschlusses.
    auslegungEndDatum:
      doc: End-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    auslegungStartDatum:
      doc: Start-Datum der öffentlichen Auslegung. Bei mehrfacher öffentlicher Auslegung
        können mehrere Datumsangaben spezifiziert werden.
    bereich:
      doc: Relation auf einen Bereich
    bundesland:
      doc: Zuständige Bundesländer für den Plan.
    datumDesInkrafttretens:
      doc: Datum des Inkrafttretens des Plans.
    entwurfsbeschlussDatum:
      doc: Datum des Entwurfsbeschlusses
    genehmigungsbehoerde:
      doc: Zuständige Genehmigungsbehörde
    planArt:
      doc: Art des Raumordnungsplans.
    planbeschlussDatum:
      doc: Datum des Planbeschlusses.
    planungsregion:
      doc: Kennziffer der Planungsregion.
    rechtsstand:
      doc: Rechtsstand des Plans.
    sonstPlanArt:
      doc: Spezifikation einer weiteren Planart (CodeList) bei planArt == 9999.
    status:
      doc: Status des Plans, definiert über eine CodeList.
    teilabschnitt:
      doc: Kennziffer des Teilabschnittes.
    traegerbeteiligungsEndDatum:
      doc: End-Datum der Trägerbeteiligung. Bei mehrfacher Trägerbeteiligung können
        mehrere Datumsangaben spezifiziert werden.
    traegerbeteiligungsStartDatum:
      doc: Start-Datum der Trägerbeteiligung. Bei mehrfacher Trägerbeteiligung können
        mehrere Datumsangaben spezifiziert werden.
    verfahren:
      doc: Verfahrensstatus des Plans.
  doc: Die Klasse RP_Plan modelliert einen Raumordnungsplan.
RP_Planungsraum:
  attributes:
    planungsraumBeschreibung:
      doc: Textliche Beschreibung eines Planungsrauminhalts.
  doc: Modelliert einen allgemeinen Planungsraum.
RP_RadwegWanderweg:
  attributes:
    typ:
      doc: Klassifikation von Radwegen und Wanderwegen.
  doc: Radwege und Wanderwege. Straßenbegleitend oder selbstständig geführt.
RP_Raumkategorie:
  attributes:
    besondererTyp:
      doc: Klassifikation verschiedener besonderer Raumkategorien.
    typ:
      doc: Klassifikation verschiedener Raumkategorien.
  doc: Raumkategorien sind nach bestimmten Kriterien abgegrenze Gebiete, in denen
    vergleichbare Strukturen bestehen und in denen die Raumordnung gleichartige Ziele
    verfolgt. Kriterien können z.B. siedlungsstrukturell, qualitativ oder potentialorientiert
    sein.
RP_Rohstoff:
  attributes:
    bergbauplanungTyp:
      doc: Klassifikation von Bergbauplanungstypen.
    detaillierterRohstoffTyp:
      doc: Abgebauer Rohstoff in Textform
    folgenutzung:
      doc: Klassifikation von Folgenutzungen bestimmter bergbaulicher Maßnahmen.
    folgenutzungText:
      doc: Textliche Festlegungen und Spezifizierungen zur Folgenutzung einer Bergbauplanung.
    istAufschuettungAblagerung:
      doc: Gibt an, ob der Rohstoff aus einer Aufschüttung oder Ablagerung gewonnen
        wird
    rohstoffTyp:
      doc: Abgebauter Rohstoff.
    tiefe:
      doc: Tiefe eines Rohstoffes
    zeitstufe:
      doc: Zeitstufe des Rohstoffabbaus.
    zeitstufeText:
      doc: Textliche Spezifizierung einer Rohstoffzeitstufe, zum Beispiel kurzfristiger
        Abbau (Zeitstufe I) und langfristige Sicherung für mindestens 25-30 Jahre
        (Zeitstufe II).
  doc: Rohstoff, inklusive Rohstoffprospektion, Rohstoffsicherung, Rohstoffabbau,
    Bergbau und Bergbaufolgelandschaft.
RP_Schienenverkehr:
  attributes:
    besondererTyp:
      doc: Klassifikation von besonderer Schienenverkehr-Infrastruktur.
    typ:
      doc: Klassifikation von Schienenverkehr-Infrastruktur.
  doc: Schienenverkehr-Infrastruktur.
RP_Siedlung:
  attributes:
    bauhoehenbeschraenkung:
      doc: Assoziierte Bauhöhenbeschränkung.
    istSiedlungsbeschraenkung:
      doc: Abfrage, ob der FeatureType eine Siedlungsbeschränkung ist.
  doc: Allgemeines Siedlungsobjekt. Dieses vererbt an mehrere Spezialisierungen, ist
    aber selbst nicht abstrakt.
RP_SonstVerkehr:
  attributes:
    typ:
      doc: Sonstige Klassifikation von Verkehrs-Infrastruktur.
  doc: Sonstige Verkehrsinfrastruktur, die sich nicht eindeutig einem anderen Typ
    zuordnen lässt.
RP_SonstigeInfrastruktur:
  attributes: {}
  doc: Sonstige Infrastruktur.
RP_SonstigerFreiraumschutz:
  attributes: {}
  doc: Sonstiger Freiraumschutz. Nicht anderweitig zuzuordnende Freiraumstrukturen.
RP_SonstigerSiedlungsbereich:
  attributes: {}
  doc: Sonstiger Siedlungsbereich.
RP_SozialeInfrastruktur:
  attributes:
    typ:
      doc: Klassifikation von Sozialer Infrastruktur.
  doc: Soziale Infrastruktur ist ein (unpräziser) Sammelbegriff für Einrichtungen,
    Leistungen und Dienste in den Kommunen, distinkt von Verkehr, Energieversorgung
    und Entsorgung. Sie umfasst u.a. Bildung, Gesundheit, Sozialeinrichtungen, Kultureinrichtungen
    und Einrichtungen der öffentlichen Verwaltung.
RP_Sperrgebiet:
  attributes:
    typ:
      doc: Klassifikation verschiedener Sperrgebiettypen.
  doc: Sperrgebiet, Gelände oder Areal, das für die Zivilbevölkerung überhaupt nicht
    oder zeitweise nicht zugänglich ist.
RP_Sportanlage:
  attributes:
    typ:
