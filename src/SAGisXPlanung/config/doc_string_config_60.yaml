  attributes:
    drehwinkel:
      doc: Winkel um den der Text oder die Signatur mit punktförmiger Bezugsgeometrie
        aus der Horizontalen gedreht ist, Angabe in Grad. Zählweise im mathematisch
        positiven Sinn (von Ost über Nord nach West und Süd).
    hat:
      doc: Die Relation ermöglicht es, einem punktförmigen Präsentationsobjekt ein
        linienförmiges Präsentationsobjekt zuzuweisen. Einziger bekannter Anwendungsfall
        ist der Zuordnungspfeil eines Symbols oder einer Nutzungsschablone.
    position:
      doc: Position des zur Visualisierung benutzten  Textes oder Symbols,
    skalierung:
      doc: Skalierungsfaktor für Symbole.
  doc: "Punktförmiges Präsentationsobjekt. Entspricht der ALKIS-Objektklasse AP_PPO.\r\
    \n"
XP_PTO:
  attributes:
    drehwinkel:
      doc: Winkel um den der Text oder die Signatur mit punktförmiger Bezugsgeometrie
        aus der Horizontalen gedreht ist, Angabe in Grad. Zählweise im mathematisch
        positiven Sinn (von Ost über Nord nach West und Süd).
    position:
      doc: Position des Textes
  doc: "Textförmiges Präsentationsobjekt mit punktförmiger Festlegung der Textposition.\
    \ Entspricht der ALKIS-Objektklasse AP_PTO.\r\n"
XP_Plan:
  attributes:
    aendertPlan:
      doc: Verweis auf einen anderen Plan, der durch den vorliegenden Plan geändert
        wird.
    aendertPlanBereich:
      doc: "Verweis auf einen Planbereich eines anderen Plans, der durch den vorliegenden\
        \ Plan geändert wird.\r\n\r\nDies Konzept befindet sich noch in der Erprobung.\
        \ Es wird in nachfolgenden Versionen des Standards voraussichtlich geändert\
        \ oder erweitert."
    begruendungsTexte:
      doc: Referenz auf einen Abschnitt der Begründung. Diese Relation darf nicht
        verwendet werden, wenn die Begründung als Gesamt-Dokument referiert werden
        soll. In diesem Fall sollte über das Attribut externeReferenz eine Objekt
        XP_SpezExterneReferent mit typ=1010 (Begruendung) verwendet werden.
    beschreibung:
      doc: Kommentierende Beschreibung des Plans.
    bezugshoehe:
      doc: Standard Bezugshöhe (absolut NhN) für relative Höhenangaben von Planinhalten.
    erstellungsMassstab:
      doc: Der bei der Erstellung des Plans benutzte Kartenmaßstab.
    externeReferenz:
      doc: 'Referenz auf ein Dokument, einen Datenbankeintrag oder einen georeferenzierten
        Rasterplan. '
    genehmigungsDatum:
      doc: Datum der Genehmigung des Plans
    hatGenerAttribut:
      doc: Erweiterung der vorgegebenen Attribute durch generische Attribute.
    hoehenbezug:
      doc: Bei Höhenangaben im Plan standardmäßig verwendeter Höhenbezug (z.B. Höhe
        über NN).
    internalId:
      doc: Interner Identifikator des Plans.
    kommentar:
      doc: Beliebiger Kommentar zum Plan.
    name:
      doc: Name des Plans.
    nummer:
      doc: Nummer des Plans.
    raeumlicherGeltungsbereich:
      doc: Grenze des räumlichen Geltungsbereiches des Plans.
    technHerstellDatum:
      doc: Datum, an dem der Plan technisch ausgefertigt wurde.
    technischerPlanersteller:
      doc: Bezeichnung der Institution oder Firma, die den Plan technisch erstellt
        hat.
    texte:
      doc: 'Referenz auf einen textlich formulierten Planinhalt. '
    untergangsDatum:
      doc: Datum, an dem der Plan (z.B. durch Ratsbeschluss oder Gerichtsurteil) aufgehoben
        oder für nichtig erklärt wurde.
    verfahrensMerkmale:
      doc: Vermerke der am Planungsverfahren beteiligten Akteure.
    wurdeGeaendertVonPlan:
      doc: Verweis auf einen anderen Plan, durch den der vorliegende Plan geändert
        wurde.
    wurdeGeaendertVonPlanBereich:
      doc: "Verweis auf einen Planbereich eines anderen Plan, durch den der vorliegende\
        \ Plan geändert wurde.\r\n\r\nDies Konzept befindet sich noch in der Erprobung.\
        \ Es wird in nachfolgenden Versionen des Standards voraussichtlich geändert\
        \ oder erweitert."
  doc: Abstrakte Oberklasse für alle Klassen raumbezogener Pläne.
XP_Plangeber:
  attributes:
    kennziffer:
      doc: Kennziffer des Plangebers.
    name:
      doc: Name des Plangebers.
  doc: Spezifikation der Institution, die für den Plan verantwortlich ist.
XP_Praesentationsobjekt:
  attributes: {}
  doc: "Entspricht der ALKIS-Objektklasse AP_Darstellung mit dem Unterschied, dass\
    \ auf das Attribut \"positionierungssregel\" verzichtet wurde.  Die Klasse darf\
    \ nur als gebundenes Präsentationsobjekt verwendet werden. Die Standard-Darstellung\
    \ des verbundenen Fachobjekts wird dann durch die über stylesheetId spezifizierte\
    \ Darstellung ersetzt. Die Umsetzung dieses Konzeptes ist der Implementierung\
    \ überlassen.\r\n"
XP_SPEMassnahmenDaten:
  attributes:
    klassifizMassnahme:
      doc: Klassifikation der Maßnahme
    massnahmeKuerzel:
      doc: Kürzel der durchzuführenden Maßnahme.
    massnahmeText:
      doc: Durchzuführende Maßnahme als freier Text.
  doc: Spezifikation der Attribute für einer Schutz-, Pflege- oder Entwicklungsmaßnahme.
XP_SpezExterneReferenz:
  attributes:
    typ:
      doc: Typ / Inhalt des referierten Dokuments oder Rasterplans.
  doc: Ergänzung des Datentyps XP_ExterneReferenz um ein Attribut zur semantischen
    Beschreibung des referierten Dokuments.
XP_StringAttribut:
  attributes:
    wert:
      doc: Attributwert
  doc: "Generisches Attribut vom Datentyp \"CharacterString\"\r\n"
XP_TPO:
  attributes:
    fontSperrung:
      doc: Die Zeichensperrung steuert den zusätzlichen Raum, der zwischen 2 aufeinanderfolgende
        Zeichenkörper geschoben wird. Er ist ein Faktor, der mit der angegebenen Zeichenhöhe
        multipliziert wird, um den einzufügenden Zusatzabstand zu erhalten. Mit der
        Abhängigkeit von der Zeichenhöhe wird erreicht, dass das Schriftbild unabhängig
        von der Zeichenhöhe gleich wirkt. Der Defaultwert ist 0.
    hat:
      doc: Die Relation ermöglicht es, einem textlichen Präsentationsobjekt ein linienförmiges
        Präsentationsobjekt zuzuweisen. Einziger bekannter Anwendungsfall ist der
        Zuordnungspfeil eines Symbols oder einer Nutzungsschablone.
    horizontaleAusrichtung:
      doc: "Gibt die Ausrichtung des Textes bezüglich der Textgeometrie an.\r\nlinksbündig:\
        \ Der Text beginnt an der Punktgeometrie bzw. am Anfangspunkt der Liniengeometrie.\r\
        \nrechtsbündig: Der Text endet an der Punktgeometrie bzw. am Endpunkt der\
        \ Liniengeometrie\r\nzentrisch: Der Text erstreckt sich von der Punktgeometrie\
        \ gleich weit nach links und rechts bzw. steht auf der Mitte der Standlinie."
    schriftinhalt:
      doc: Schriftinhalt; enthält den darzustellenden Text.
    skalierung:
      doc: Skalierungsfaktor der Schriftgröße, bezogen auf die von der interpretierenden
        Software festgelegte Standardschrift
    vertikaleAusrichtung:
      doc: Die vertikale Ausrichtung eines Textes gibt an, ob die Bezugsgeometrie
        die Basis (Grundlinie) des Textes, die Mitte oder obere Buchstabenbegrenzung
        betrifft.
  doc: Abstrakte Oberklasse für textliche Präsentationsobjekte. Entspricht der ALKIS
    Objektklasse AP_TPO
XP_TextAbschnitt:
  attributes:
    gesetzlicheGrundlage:
      doc: Gesetzliche Grundlage des Text-Abschnittes
    rechtscharakter:
      doc: Rechtscharakter des textlich formulierten Planinhalts
    refText:
      doc: Referenz auf ein externes Dokument das den zugehörigen Textabschnitt enthält.
    schluessel:
      doc: Schlüssel zur Referenzierung des Abschnitts.
    text:
      doc: Inhalt eines Abschnitts der textlichen Planinhalte
  doc: Ein Abschnitt der textlich formulierten Inhalte  des Plans.
XP_URLAttribut:
  attributes:
    wert:
      doc: Attributwert
  doc: "Generische Attribute vom Datentyp \"URL\"\r\n"
XP_VerbundenerPlan:
  attributes:
    aenderungsArt:
      doc: Spezifikation der Art der Änderungsbeziehung zwischen den verbundenen Plan-
        bzw. Planbereichs-Objekten.
    aenderungsdatum:
      doc: Datum, an dem die Änderung in Kraft getreten ist. Das Attribut muss mit
        dem Datum des Inkrafttretens des ändernden Plans konsistent sein.
    nummer:
      doc: Nummer (Attribut "nummer" von XP_Plan) des verbundenen Plans
    planName:
      doc: Name (Attribut "name" von XP_Plan) des verbundenen Plans.
    verbundenerPlan:
      doc: Referenz auf einen verbundenen Plan, der den aktuellen Plan oder Planbereich
        ändert oder von ihm geändert wird.
  doc: Spezifikation eines anderen Plans, der mit dem Ausgangsplan oder Planbereich
    verbunden ist und diesen ändert bzw. von ihm geändert wird.
XP_VerbundenerPlanBereich:
  attributes:
    bereichNummer:
      doc: Nummer (Attribut nummer von XP_Bereich) des verbundenen Planbereiches.
    verbundenerPlanBereich:
      doc: Referenz auf einen verbundenen Planbereich, der den aktuellen Plan oder
        Planbereich ändert oder von ihm geändert wird.
  doc: Spezifikation eines anderen Planbereichs, der mit einem Ausgangsplan oder Ausgangsbereich
    verknüpft ist und diesen ändert bzw. von ihm geändert wird.
XP_VerfahrensMerkmal:
  attributes:
    datum:
      doc: Datum des Vermerks
    signatur:
      doc: Unterschrift
    signiert:
      doc: Angabe, ob die Unterschrift erfolgt ist.
    vermerk:
      doc: Inhalt des Vermerks.
  doc: "Vermerk eines am Planungsverfahren beteiligten Akteurs.\r\n"
XP_WirksamkeitBedingung:
  attributes:
    bedingung:
      doc: Textlich formulierte Bedingung für die Wirksamkeit oder Unwirksamkeit einer
        Festsetzung.
    datumAbsolut:
      doc: Datum an dem eine Festsetzung wirksam oder unwirksam wird.
    datumRelativ:
      doc: Zeitspanne, nach der eine Festsetzung wirksam oder unwirksam wird, wenn
        die im Attribut bedingung spezifizierte Bedingung erfüllt ist.
  doc: Spezifikation von Bedingungen für die Wirksamkeit oder Unwirksamkeit einer
    Festsetzung.
