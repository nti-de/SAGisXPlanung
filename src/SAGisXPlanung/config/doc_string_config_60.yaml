        3 bei GE-E 3; bei einer überlagernde Festlegung beinhaltet „gliederung1“ ein
        Kürzel und eine Gliederungszahl, z.B. gliederung1 = AP 1 bei AP 1.'
    gliederung2:
      doc: 'Die `gliederung2` kommt bei weitergehenden, besonderen Festsetzungen für
        Texteinschriebe mit Zahlen-, Buchstabencodes oder Paragrafenbezügen im Plan
        zum Einsatz. Beispiele: (A), (A, B, G) oder Zone 1.'
